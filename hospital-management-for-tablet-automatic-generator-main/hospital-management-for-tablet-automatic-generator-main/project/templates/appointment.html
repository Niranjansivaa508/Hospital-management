<!DOCTYPE html>
<html>
<head>
    <title>Appointments</title>
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    border-radius: 5px;
}

h1 {
    text-align: center;
    color: #333;
}

ul {
    list-style-type: none;
    padding: 0;
    text-align: center;
}

li {
    margin: 10px;
    font-weight: bold;
    color: #007BFF; /* Blue color for appointments */
}

h2 {
    text-align: center;
    margin-top: 20px;
    color: #333;
}

form {
    text-align: center;
}

label {
    display: block;
    font-weight: bold;
    margin-top: 10px;
    color: #333;
}

input[type="date"],
input[type="time"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
}

button:hover {
    background-color: #0056b3;
}

a {
    display: block;
    text-align: center;
    margin-top: 10px;
    color: #007BFF;
    text-decoration: none;
}

a:hover {
    color: #0056b3;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Appointments</h1>
        <h2>Add Appointment</h2>
        <form method="POST" action="/add_appointment">
            <label for="name">Name:</label>
            <input type="text" name="name" required><br>
            <label for="date">Date:</label>
            <input type="date" name="date" required><br>
            <label for="time">Time:</label>
            <input type="time" name="time" required><br>
            <label for="location">Location:</label>
            <input type="text" name="location" required><br>
            <button type="submit">Add Appointment</button>
        </form>
        <a href="{{ url_for('homepage') }}">Back to Dashboard</a>
    </div>
</body>
</html>
